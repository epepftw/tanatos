<div class="team">
    <div class="container">
        <div class="child">
            <img [src]="image" alt="" class="image">                
        </div>
        <div>           
            <h3 class="grid">{{ name }}</h3>   
        </div>
        <div class="link-prof">
            <a [href]="facebook"><img src="/assets/images/fb.png" alt=""></a>
            <a [href]="twitter"><img src="/assets/images/twt.png" alt=""></a>
            <a [href]="google"><img src="/assets/images/gog.png" alt=""></a>
        </div>
        <div>
            <p class="grid">{{ description }}</p>      
        </div>
    </div>
</div>
